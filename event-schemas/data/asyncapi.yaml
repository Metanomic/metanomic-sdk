            - QuestResult
            - QuestRank
            - QuestQuit
            - QuestFail
            - QuestSkip
            - LevelNew
            - LevelStart
            - LevelStop
            - LevelResult
            - LevelRank
            - LevelQuit
            - LevelFail
            - LevelSkip
