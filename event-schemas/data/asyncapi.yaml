asyncapi: 2.4.0
id: urn:com:metanomic:thunderstruck:api
info:
  title: Thunderstruck Real Time Game Messaging API
  version: 1.0.0
servers:
  production:
    url: https://api.metanomic.cloud
    protocol: https
    protocolVersion: '1.1'
    security:
      - token: []
defaultContentType: application/json
channels:
  /game/{gameId}:
    parameters:
      gameId:
        description: >-
          The ID (UUID) reference type, The type that is used to refer to an id
          of another instance in the system
        schema:
          type: string
          description: >-
            The ID (UUID) reference type, The type that is used to refer to an
            id of another instance in the system
    publish:
      message:
        summary: The inventory balance has been updated
        payload:
          type: object
  /game/{gameId}/events/{eventType}:
    parameters:
      gameId:
        description: >-
          The ID (UUID) reference type, The type that is used to refer to an id
          of another instance in the system
        schema:
          type: string
          description: >-
            The ID (UUID) reference type, The type that is used to refer to an
            id of another instance in the system
      eventType:
        description: Event TypeDescribes the body of the value
        schema:
          type: string
          title: EventType
          description: Event TypeDescribes the body of the value
          enum:
            - AdStarted
            - AdOpened
            - AdPlaying
            - AdStoped
